<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - TTB COLA System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            text-align: center;
            padding: var(--spacing-2xl);
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.5;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--spacing-md);
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--gray-600);
            margin-bottom: var(--spacing-xl);
        }
        
        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-brand">
                <h1><a href="/">TTB COLA Registry System</a></h1>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/data">Data</a>
                <a href="/brands">Brands</a>
                <a href="/importers">Importers</a>
            </div>
        </header>

        <div class="error-container">
            <div class="error-icon">üîç</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                {% if message %}
                    {{ message }}
                {% else %}
                    The page you're looking for doesn't exist or has been moved.
                {% endif %}
            </p>
            <div class="error-actions">
                <a href="/brands" class="btn btn-primary">‚Üê Back to Brands</a>
                <a href="/" class="btn btn-secondary">üè† Home</a>
            </div>
        </div>
    </div>
</body>
</html>
